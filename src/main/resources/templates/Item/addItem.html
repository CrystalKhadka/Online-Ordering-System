<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/item.css}" href="../../static/css/item.css" rel="stylesheet">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid" style="min-height: 80px">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

</header>
<main>
    <div class="container-fluid bg" style="color: white">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-10">
                <div class="container-fluid ">
                    <div class="row">
                        <div class="col-lg-7 ps-lg-5">
                            <div class="d-flex justify-content-center align-items-center mt-5">
                                <p class="h1">Add Item</p>
                            </div>
                            <form th:action="@{/item/add}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label for="item-name">Item Name</label>
                                    <input type="text" class="form-control" name="itemName" id="item-name">
                                </div>
                                <div class="form-group">
                                    <label for="item-desc">Item Description</label>
                                    <textarea class="form-control" name="itemDescription" id="item-desc" rows="6" cols="25"></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="item-price">Item Price</label>
                                    <input type="number" class="form-control" id="item-price" name="itemPrice">
                                </div>
                                <div class="form-group">
                                    <label for="item-quantity">Item Quantity</label>
                                    <input type="number" class="form-control" name="itemQuantity" id="item-quantity">
                                </div>
                                <div class="form-group mb-4 ">
                                    <div class="row">
                                        <div class="col-2  me-3`">
                                            <label for="sel1" class="form-label">Select Category</label>
                                            <select class="form-select" id="sel1" name="categoryId">
                                                <option th:each="category:${categories}" th:text="${category.categoryName}" th:value="${category.categoryId}"></option>
                                            </select>
                                        </div>
                                        <div class="col-3">
                                            <!-- Button to Open the Modal -->
                                            <button type="button"  style="margin-top: 30px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                                                Add category
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="item-image">Item Image</label>
                                    <input type="file" class="form-control" id="item-image" name="itemImage">
                                </div>
                                <button type="submit" class="btn btn-primary my-4 py-2" style="width: 6rem">Submit</button>
                            </form>
                        </div>
                        <div class="col-lg-4 d-flex justify-content-center align-items-center">
                            <img th:src="@{/img/img.png}" id="preview" class="img-fluid" alt="item image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
<!--Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form th:action="@{/category/add}" th:method="post">
                    <div class="mb-3">
                        <label for="catName" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="catName" placeholder="Enter category name" name="categoryName">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


<script>
    // JavaScript code for updating the selected image
    document.getElementById('item-image').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function(e) {
            document.getElementById('preview').src = e.target.result;
        };
        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
